<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        form {
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <form>
        <span>名称</span> <input id="inp" type="text" name="name" value=""> <input id="sub" type="button" value="验证">
        <p id="tip">必填，长度为4-16个字符</p>
    </form>
    <script>
        var sub = document.getElementById("sub");
        sub.onclick = function () {
            var value = document.getElementById("inp").value;
            var tip = document.getElementById("tip");
            var reg=/^\w{4,16}$/;
            // 判断空
            if (value == "") {
                tip.innerHTML = "不能为空！";
            }
            if (reg.test(value)){
                tip.innerHTML = "通过！";
            }
            else{
                tip.innerHTML = "不符合规则！";
            }
        }
    </script>
</body>

</html>
